<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Order summary card
    </title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img"></div>
        <section class="card__contentdata">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__text card__text--color card__text--space">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__conMusic">
            <img
              src="images/icon-music.svg"
              alt="icono de musica"
              class="card__icon"
            />
            <section class="card__contentNP">
              <p class="card__text card__text--fontWeight">Annual Plan</p>
              <p class="card__text card__text--color">$59.99/year</p>
            </section>
            <a href="" class="card__linkMusic">Change</a>
          </div>
          <butom class="card__btn">
            <span class="card__btnText"> Proceed to Payment </span>
          </butom>
          <p class="card__cancel card__text--color card__text--fontWeight">
            Cancel Order
          </p>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="attribution">
      Challenge by
      <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by 
      <a class="attribution__link attribution__link--name" href="#">
        Jos√© Esteves
      </a>.
    </div>
  </footer>
  </body>
</html>
